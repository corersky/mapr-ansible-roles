---
# tasks file for mapr-aws-bootstrap

  - name: create an edge node
    local_action:
      module: ec2
      region: '{{ec2_region}}'
      zone: '{{ec2_zone}}'
      key_name: '{{ec2_keypair}}'
      group: '{{ec2_security_group}}'
      image: '{{ec2_image}}' # This is a CentOS 6 image
      vpc_subnet_id: '{{vpc_subnet}}'
      assign_public_ip: true
      instance_type: m1.small
      count: 1
      wait: yes
      wait_timeout: 500
      volumes:
      - device_name: /dev/sda
        volume_size: 16
        delete_on_termination: true
      monitoring: yes
      instance_tags:
        Name: '{{ec2_name_tag}}'
        edge: true
    register: edge

  - name: create a mysql node
    local_action:
      module: ec2
      region: '{{ec2_region}}'
      zone: '{{ec2_zone}}'
      key_name: '{{ec2_keypair}}'
      group: '{{ec2_security_group}}'
      image: '{{ec2_image}}' # This is a CentOS 6 image
      vpc_subnet_id: '{{vpc_subnet}}'
      assign_public_ip: true
      instance_type: m1.small
      count: 1
      wait: yes
      wait_timeout: 500
      volumes:
      - device_name: /dev/sda
        volume_size: 16
        delete_on_termination: true
      monitoring: yes
      instance_tags:
        Name: '{{ec2_name_tag}}'
        mysql: true
    register: mysql

  - name: create some cluster nodes
    local_action:
      module: ec2
      region: '{{ec2_region}}'
      zone: '{{ec2_zone}}'
      key_name: '{{ec2_keypair}}'
      group: '{{ec2_security_group}}'
      image: '{{ec2_image}}' # This is a CentOS 6 image
      vpc_subnet_id: '{{vpc_subnet}}'
      assign_public_ip: true
      instance_type: m1.large
      count: 5
      wait: yes
      wait_timeout: 500
      volumes:
      - device_name: /dev/sda
        volume_size: 16
        delete_on_termination: true
      - device_name: /dev/sdb
        volume_size: 18
        delete_on_termination: true
      monitoring: yes
      instance_tags:
        Name: '{{ec2_name_tag}}'
    register: ec2_cluster

  - name: tag three instances as zookeepers
    local_action: ec2_tag resource={{ item.id }} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[0:3]
    args:
      tags:
        zookeeper: true
    register: zookeepers

  - name: tag two instances as CLDBs
    local_action: ec2_tag resource={{ item.id }} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[0:2]
    args:
      tags:
        cldb: true
    register: cldbs

  - name: tag all instances as NFS servers
    local_action: ec2_tag resource={{ item.id }} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances
    args:
      tags:
        nfs: true
    register: nfs

  - name: tag two instances as webservers
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[1:3]
    args:
      tags:
        webserver: true
    register: webservers

  - name: tag four instances with metrics
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[1:5]
    args:
      tags:
        metrics: true
    register: metrics

  # - name: debug metrics
  #   debug: var=metrics

  - name: tag all as fileservers
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances
    args:
      tags:
        fileserver: true
    register: fileservers

  - name: tag jobtrackers
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[3:5]
    args:
      tags:
        jobtracker: true
    register: jobtrackers

  - name: tag tasktrackers
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances
    args:
      tags:
        tasktracker: true
    register: tasktrackers

  - name: tag hbase-masters
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[3:5]
    args:
      tags:
        hbasemaster: true
    register: hbasemasters

  - name: tag hbase-regionservers
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances
    args:
      tags:
        hbaseregionserver: true
    register: hbaseregionservers

  - name: tag spark master
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[0:1]
    args:
      tags:
        spark_master: true
    register: sparkmaster

  - name: tag spark slaves
    local_action: ec2_tag resource={{item.id}} region='{{ec2_region}}' state=present
    with_items: ec2_cluster.instances[1:5]
    args:
      tags:
        spark_slave: true
    register: sparkslaves

  - name: write an inventory file containing the just-created cluster
    template: src=cluster.hosts.j2 dest='./{{ec2_name_tag}}.hosts' mode=0644 

  - name: debug result
    debug: msg="cluster nodes; {{ec2_cluster.instance_ids}}, edge node; {{edge.instance_ids}}, mysql node; {{mysql.instance_ids}}"

