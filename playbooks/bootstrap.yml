
--- 
- hosts: all
  sudo: yes
  roles:
    - prerequisites
    - zookeeper
    - cldb
    - jobtracker
    - tasktracker
    - webserver
    - nfs
    - fileserver
    - mysql
    - metrics_database
    - hive

  tasks:
    - name: start the cluster
      service: name={{item}} state=started
      with_items:
        - mapr-zookeeper
        - mapr-warden